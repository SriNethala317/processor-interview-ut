<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Manager Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/styles/index.css">
</head>

<body class="body-background body-elements">
  <div id="login-container">
    <div class="title-container">
      <img class="signa-logo" src="/images/login-logo.png" alt="SignaPay Logo">
      <span class="login">Login</span>
    </div>
    <form class="inputs-container" id="login-form">
      <label class="login-titles" for="username">Username</label>
      <input class="input-field" type="text" id="username" name="username" />
      <label class="login-titles" for="password">Password</label>
      <input class="input-field" type="password" id="password" name="password" />
      <a href="/forgot-password" id="forgot-password">Forgot My Password</a>
      <div class="err-submit-btn-container">
        <span id="err-msg"></span>
        <button id="submit-btn" type="submit">Sign In</button>
      </div>
      
    </form>
  </div>

  <script src="../static/scripts/index.js" async defer></script>
</body>

</html>
